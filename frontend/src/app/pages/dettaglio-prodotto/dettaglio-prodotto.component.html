
<section class="background-radial-gradient overflow-hidden" style="padding-top: 100px;"> <!-- Aggiunto padding per evitare sovrapposizione alla navbar -->
    <div *ngIf="prodotto$ | async as prodotto" class="container">
        <div class="container d-flex flex-column flex-md-row" style="background-color: white; padding: 20px; border-radius: 8px; margin-bottom: 50px;">
            <div class="row w-100">
                <div class="col-2 d-flex flex-column justify-content-start">
                    <div *ngFor="let image of prodotto.filestorage; let i = index" class="mb-3">
                        <img 
                            [src]="image.path" 
                            alt="{{ prodotto.name }}" 
                            class="img-thumbnail" 
                            style="max-width: 80px; object-fit: cover; cursor: pointer; border-radius: 8px;" 
                            (click)="changeImage(i)">
                    </div>
                </div>

                <div class="col-5 d-flex justify-content-center align-items-center">
                    <img 
                        [src]="prodotto.filestorage[selectedIndex].path" 
                        alt="{{ prodotto.name }}" 
                        class="img-fluid" 
                        style="max-width: 100%; max-height: 500px; object-fit: cover; border-radius: 8px;">
                </div>

                <div class="col-5">
                    <div class="row">
                        <h2>{{ prodotto.name }}</h2>
                    </div>
                    <p class="card-status" *ngIf="prodotto.status === 'active'" style="color:#20cb00">Disponibilità immediata</p>
                    <p class="card-status" *ngIf="prodotto.status === 'inactive'" style="color:red">Esaurito</p>
                    <div class="row">
                        <p>Prezzo: {{ prodotto.price }} €</p>
                        <p>{{ prodotto.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
